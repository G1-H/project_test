
server.port = 9282
spring.mvc.view.prefix = /WEB-INF/view/
spring.mvc.view.suffix = .jsp
spring.mvc.static-locations = /resources/**

spring.datasource.url = jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC
spring.datasource.username = jiji
spring.datasource.password = 0000
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# mybatis mapping
mybatis.mapper-locations = static/mapper/*.xml

# 아래 설정을 해두면 Mapper XML 파일에 resultType 클래스의 패키지를 안적고 클래스명만 써도 되게 해준다. 
# mybatis.type-aliase-package = com.example.demo

# file upload 설정
spring.servlet.multipart.max-request-size = 512MB
spring.servlet.multipart.max-file-size = 512MB